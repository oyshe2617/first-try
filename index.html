<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>first-try for pitha</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>

    </header>

    <main>
        <h1>pitha khauar form</h1>
        <form>
            <label for="name">Your name:
                <input id="name" type="text" placeholder="Your name">
            </label>
            <label for="email">Your email:
                <input id="email" type="text" placeholder="Your email">
            </label>
            <label for="phone">Your name:
                <input id="phone" type="number" placeholder="Your phone">
            </label>
            <fieldset>
                <legend>Pitha kinar jonno</legend>
                <label for="Vapa">
                    <input type="radio" name="pitha" id="Vapa">Vapa
                </label>
                <label for="Chitio">
                    <input type="radio" name="pitha" id="Chitio">Chitio
                </label>
                <label for="Tele pitha">
                    <input type="radio" name="pitha" id="Tele pitha">Tele pitha
                </label>
            </fieldset>
            <fieldset>
                <legend>select one or another vorta</legend>
                <label for="sorisa">
                    <input type="checkbox" name="vorta" id="sorisa">sorisa
                </label>
                <label for="sutki">
                    <input type="checkbox" name="vorta" id="sutki">sutki
                </label>
                <label for="alu">
                    <input type="checkbox" name="vorta" id="alu">alu
                </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="50" rows="5"></textarea>
            </fieldset>
            <input type="reset" value="reset">
            <input type="submit" value="submit">
        </form>
    </main>

    <footer>

    </footer>
